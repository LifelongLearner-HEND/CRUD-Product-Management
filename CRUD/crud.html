<!DOCTYPE html>
<html>
<head>
    <title>CRUD</title>
    <link rel="stylesheet" type="text/css" href="crud.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2> CRUD </h2>
            <p> Product Management System</p>
        </div>

        <div class="inputs">
            <input placeholder= "Title" type = "text" id = "title">
            <div class="price">
                <input onkeyup="getTotalPrice()" type="number" id = "price" placeholder="price">
                <input onkeyup="getTotalPrice()" type="number" id = "taxes" placeholder="taxes">
                <input onkeyup="getTotalPrice()" type="number" id = "ads" placeholder="ads">
                <input onkeyup="getTotalPrice()" type="number" id = "discount" placeholder="discount">
                <small onkeyup="getTotalPrice()" id="total">5555</small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>

        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="search(this.value)" type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchByTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchByCategory">Search By Category</button>
                </div>
            </div>

            <div id="deleteAll"> 
                <button onclick="deleteAllProducts()" id="deleteAll">Delete All</button>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>

                <tbody id="tbody">

                </tbody>

            </table>
        </div>

        
    </div>
    <script src="main.js"></script>
</body>
</html>
