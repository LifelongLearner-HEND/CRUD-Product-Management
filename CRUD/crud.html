<!DOCTYPE html>
<html>
<head>
    <title>CRUD</title>
    <link rel="stylesheet" type="text/css" href="crud.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2> CRUD </h2>
            <p> Product Management System</p>
        </div>

        <div class="inputs">
            <input placeholder= "Title" type = "text" id = "title">
            <div class="price">
                <input type="number" id = "price" placeholder="price">
                <input type="number" id = "taxes" placeholder="taxes">
                <input type="number" id = "ads" placeholder="ads">
                <input type="number" id = "discount" placeholder="discount">
                <small id="total">5555</small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>

        <div class="outputs"></div>
    </div>
    <div class="main.js"></div>
</body>
</html>
